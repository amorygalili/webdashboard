<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <dashboard-app></dashboard-app>
    <script>
      if (typeof window.require === 'undefined') {
        const tarpRequireScript = document.createElement("script");
        tarpRequireScript.src = "../node_modules/@tarp/require/require.min.js";
        document.body.append(tarpRequireScript);
        console.log("tarpRequireScript:", tarpRequireScript);
        tarpRequireScript.onload = () => {
          Tarp.require({
            main: "./app.js"
          });
        };
      } else {
        const appScript = document.createElement("script");
        appScript.src = "./app.js";
        document.body.append(appScript);
      }
    </script>
  </body>
</html>
