        $.fn.textWidth = function(text, font) {  
            if (!$.fn.textWidth.fakeEl) {
              $.fn.textWidth.fakeEl = $('<span class="fake-text-width">').hide().appendTo(document.body);
            } 
            var fakeElText = text || this.val() || this.text() || this.attr('placeholder');
            $.fn.textWidth.fakeEl.text(fakeElText).css('font', font || this.css('font'));
            
            return $.fn.textWidth.fakeEl.width();
        };
