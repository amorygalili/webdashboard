<html>
  <head>

      <script>
        function addVendorScript(path) {
          const script = document.createElement('script');
          script.setAttribute('src', `${__dirname}/../vendor/${path}`);
          document.head.appendChild(script);
        }

        function addVendorStyleSheet(path) {
          const link = document.createElement("link");
          link.type = "text/css";
          link.rel = "stylesheet";
          link.href = `${__dirname}/../vendor/${path}`;
          document.head.appendChild(link);
        }

        addVendorStyleSheet('bootstrap.min.css');
        addVendorStyleSheet('select2.min.css');
        addVendorScript('riot.min.js');
        window.riot = require(`${__dirname}/../vendor/riot.min.js`);
        window.$ = window.jQuery = require(`${__dirname}/../vendor/jquery-3.3.1.min.js`);
        addVendorScript('popper.min.js');
        addVendorScript('bootstrap.min.js');
        addVendorScript('select2.min.js');
        addVendorScript('d3.v4.min.js');
      </script>
  </head>
  <body>

    <script>
      window.NetworkTables = require(`${__dirname}/../networktables/networktables.js`);
    </script>

    <script>
      // https://codepen.io/Momciloo/pen/bpyMbB
      $.fn.textWidth = function(text, font) {  
        if (!$.fn.textWidth.fakeEl) {
          $.fn.textWidth.fakeEl = $('<span class="fake-text-width">').hide().appendTo(document.body);
        } 
        var fakeElText = text || this.val() || this.text() || this.attr('placeholder');
        $.fn.textWidth.fakeEl.text(fakeElText).css('font', font || this.css('font'));
        
        return $.fn.textWidth.fakeEl.width();
      };    
    </script>

    <app></app>
  </body>

</html>
