<!DOCTYPE html>

      <script>
        function addVendorScript(path) {
          const script = document.createElement('script');
          script.setAttribute('src', `${__dirname}/../vendor/${path}`);
          document.head.appendChild(script);
        }

        function addStyleSheet(path) {
          const link = document.createElement("link");
          link.type = "text/css";
          link.rel = "stylesheet";
          link.href = `${__dirname}/../${path}`;
          document.head.appendChild(link);
        }

        function getStylesheetPath(stylesheet) {
          return `${__dirname}/../${stylesheet}`;
        }

        addStyleSheet('vendor/bootstrap.min.css');
        addStyleSheet('vendor/select2.min.css');
        addStyleSheet('node_modules/toastr/build/toastr.css');
        addStyleSheet('node_modules/open-iconic/font/css/open-iconic-bootstrap.css');
        addStyleSheet('vendor/select2-bootstrap4.min.css');
        addVendorScript('riot.min.js');
        window.riot = require(`${__dirname}/../vendor/riot.min.js`);
        window.$ = window.jQuery = require(`${__dirname}/../vendor/jquery-3.3.1.min.js`);
        addVendorScript('popper.min.js');
        addVendorScript('bootstrap.min.js');
        addVendorScript('select2.min.js');
        addVendorScript('d3.v4.min.js');
